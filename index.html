<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Notas FIAP</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container" class="container">
      <h1>Calculadora Fiap</h1>
      <p class="subtitulo">Menos ansiedade, mais clareza nas suas notas!</p>

      <div class="tabs">
        <button
          class="tab active"
          data-target="semestral"
          onclick="openTab('semestral')"
        >
          Média Semestral e CP
        </button>
        <button class="tab" data-target="anual" onclick="openTab('anual')">
          Média Anual
        </button>

        <button
          class="tab"
          data-target="frequencia"
          onclick="openTab('frequencia')"
        >
          Frequência de Presença
        </button>
      </div>

      <!-- Média Semestral -->
      <div id="semestral" class="tab-content active">
        <h2>Média Semestral e CP</h2>

        <input type="number" placeholder="Nota CP 01" id="Cp01" />
        <input type="number" placeholder="Nota CP 02" id="Cp02" />
        <input type="number" placeholder="Nota CP 03" id="Cp03" />
        <input type="number" placeholder="Nota Sprint 01" id="Sprint01" />
        <input type="number" placeholder="Nota Sprint 02" id="Sprint02" />
        <input type="number" placeholder="Nota GS" id="Gs" />

        <div class="bottom">
          <label>
            <input class="check" type="checkbox" id="calcMediaSemestral" />
            Incluir Média Semestral
          </label>
        </div>

        <button onclick="calcularMedia()">Calcular</button>
        <div class="result" id="result"></div>
      </div>

      <!-- Média Anual -->
      <div id="anual" class="tab-content">
        <h2>Média Anual</h2>

        <input
          type="number"
          placeholder="Média do 1º Semestre"
          id="media1Semestre"
        />
        <input
          type="number"
          placeholder="Média do 2º Semestre"
          id="media2Semestre"
        />

        <button onclick="calcularMediaAnual()">Calcular</button>
        <div class="result" id="resultAnual"></div>
      </div>

      <!-- Frequência -->
      <div id="frequencia" class="tab-content">
        <h2>Frequência de Presença</h2>

        <input
          type="number"
          placeholder="Quantidade de Aulas Anual"
          id="quantAulas"
        />
        <input type="number" placeholder="Faltas" id="numeroFaltas" />

        <button onclick="calcularFaltas()">Calcular</button>
        <div class="result" id="resultFaltas"></div>
      </div>

      <div id="limpar" class="limpar">
        <button onclick="limpar()">Limpar</button>
      </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/abas.js"></script>
    <script src="/js/limpar.js"></script>
  </body>
</html>
